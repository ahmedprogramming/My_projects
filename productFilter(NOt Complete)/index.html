<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/productFilter/style.css" />
    <link rel="icon"
    href="/productFilter/images/dan-nelson-EhbuqJYNCRk-unsplash.jpg" / >
    <title>Product Filter</title>
  </head>
  <body>
    <div class="header">
      <div class="from">
        <input id="input" placeholder="Search Product Name Here" type="text" />
        <input id="submit" type="submit" value="Search" />
      </div>
      <ul>
        <li class="active device all">All</li>
        <li class="device phone">Phone</li>
        <li class="device laptop">Laptop</li>
        <li class="device tablet">Ipad</li>
      </ul>
      <div class="leading">
        <div class="boxs">
          <div class="laptop box">
            <div class="image">
              <img src="/productFilter/images/imageL1.jpg" alt="" />
            </div>
            <h2 class="text">Laptop for kids</h2>
            <p>$80</p>
          </div>
          <div class="tablet box">
            <div class="tablet image">
              <img src="/productFilter/images/imageT3.jpg" alt="" />
            </div>
            <h2 class="text">Tablet for gaming</h2>
            <p>$30</p>
          </div>
          <div class="tablet box">
            <div class="image">
              <img src="/productFilter/images/imageT2.jpg" alt="" />
            </div>
            <h2 class="text">Tablet for studying</h2>
            <p>$99</p>
          </div>
          <div class="phone box">
            <div class="image">
              <img src="/productFilter/images/imageP.jpg" alt="" />
            </div>
            <h2 class="text">Phone for using</h2>
            <p>$120</p>
          </div>
          <div class="laptop box">
            <div class="image">
              <img src="/productFilter/images/imageL2.jpg" alt="" />
            </div>
            <h2 class="text">Laptop for gaming</h2>
            <p>$1000</p>
          </div>
          <div class="tablet box">
            <div class="image">
              <img src="/productFilter/images/imageT1.jpg" alt="" />
            </div>
            <h2 class="text">Laptop for anything</h2>
            <p>$900</p>
          </div>
          <div class="phone box">
            <div class="image">
              <img src="/productFilter/images/imageP2.jpg" alt="" />
            </div>
            <h2 class="text">phone for family</h2>
            <p>$70</p>
          </div>
          <div class="laptop phone box">
            <div class="image">
              <img src="/productFilter/images/imageLP.jpg" alt="" />
            </div>
            <h2 class="text">Laptop and phone</h2>
            <p>180$</p>
          </div>
          <div class="laptop box">
            <div class="image">
              <img src="/productFilter/images/imageL3.jpg" alt="" />
            </div>
            <h2 class="text">Laptop</h2>
            <p>$732</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/productFilter/main.js"></script>
  </body>
</html>
