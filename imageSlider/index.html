<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/imageSlider/style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="images">
          <div class="counter">
            Slide <span class="currentnumber"></span> of
            <span class="totalnumber"></span>
          </div>
        </div>
        <div class="buttons">
          <button class="prev">Prev</button>
          <div class="place-of-number"></div>
          <button class="next">Next</button>
        </div>
      </div>
    </div>
    <script src="/imageSlider/main.js"></script>
  </body>
</html>
