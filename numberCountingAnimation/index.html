<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/numberCountingAnimation/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>NumberCountingAnimation</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="boxs">
          <div class="box">
            <i class="fa-solid fa-utensils"></i>
            <h2 class="num" data-val="400">000</h2>
            <p>Meals Delivered</p>
          </div>
          <div class="box">
            <i class="fa-regular fa-face-smile"></i>
            <h2 class="num" data-val="340">000</h2>
            <p>Happy Customers</p>
          </div>
          <div class="box">
            <i class="fa-solid fa-italic"></i>
            <h2 class="num" data-val="225">000</h2>
            <p>Menu Items</p>
          </div>
          <div class="box">
            <i class="fa-solid fa-bold"></i>
            <h2 class="num" data-val="280">000</h2>
            <p>Five Stars</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/numberCountingAnimation/main.js"></script>
  </body>
</html>
