<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Blocks Game</title>
    <!-- My styles -->
    <link rel="stylesheet" href="/MemoryBlocksGame/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="memoryGame">
      <div class="StartGame">
        <button>Start Game</button>
      </div>
      <div class="levels">
        <div class="easy"><button>easy</button></div>
        <div class="medium"><button>medium</button></div>
        <div class="hard"><button>hard</button></div>
      </div>
      <div class="memory-info">
        <h1>Play: <span></span></h1>
        <h2>Score: <span class="score"></span></h2>
        <h2>Wrong Try: <span class="trys"></span></h2>
        <div class="timer">03:00</div>
      </div>
      <div class="memoryPlaceGame"></div>
    </div>
    <script src="/MemoryBlocksGame/main.js"></script>
  </body>
</html>
