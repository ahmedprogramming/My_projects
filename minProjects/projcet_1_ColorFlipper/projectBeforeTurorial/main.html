<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/projcet_1_ColorFlipper/projectBeforeTurorial/style.css"
    />
    <title>Color Flipper</title>
  </head>
  <body>
    <div class="container">
      <h1>Choses a color</h1>
      <ul>
        <li style="background-color: Red" id="colorRed" class="colorChanger">
          Red
        </li>
        <li
          style="background-color: Green"
          id="colorGreen"
          class="colorChanger"
        >
          Green
        </li>
        <li style="background-color: Blue" id="colorBlue" class="colorChanger">
          Blue
        </li>
        <li
          style="background-color: white"
          id="colorRandom"
          class="colorChanger"
        >
          Random
        </li>
      </ul>
    </div>
    <script src="/projcet_1_ColorFlipper/projectBeforeTurorial/main.js"></script>
  </body>
</html>
