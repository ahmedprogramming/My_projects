<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/hangman-guess/style.css" />
    <title>Hangman Guess</title>
  </head>
  <body>
    <div class="overall"></div>
    <div class="hangman">
      <div class="hangman-info">
        <h1>Hangman</h1>
        <div class="catagory">Catagory: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="stand"></div>
          <div class="hang"></div>
          <div class="rope"></div>
          <div class="body">
            <div class="head"></div>
            <div class="bodys"></div>
            <div class="arms"></div>
            <div class="legs"></div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="guess-word"></div>
      <div class="message"></div>
      <button class="Reset">Reset Game</button>
    </div>
    <script src="/hangman-guess/main.js"></script>
  </body>
</html>
